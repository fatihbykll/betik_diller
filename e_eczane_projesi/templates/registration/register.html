{% extends 'store/base.html' %}

{% block content %}
<div class="row justify-content-center my-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-3">
            <div class="card-header bg-success text-white text-center py-3">
                <h3 class="fw-bold mb-0"><i class="fa-solid fa-user-plus me-2"></i>Kayıt Ol</h3>
            </div>
            <div class="card-body p-4">

                <form method="POST">
                    {% csrf_token %}

                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label fw-bold text-secondary">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                        <div class="text-danger small mt-1">
                            {{ field.errors.0 }}
                        </div>
                        {% endif %}
                        {% if field.help_text %}
                        <small class="text-muted d-block mt-1">{{ field.help_text }}</small>
                        {% endif %}
                    </div>
                    {% endfor %}

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success btn-lg">
                            Kayıt Ol <i class="fa-solid fa-arrow-right ms-2"></i>
                        </button>
                    </div>
                </form>

            </div>
            <div class="card-footer text-center bg-light py-3">
                <small class="text-muted">Zaten hesabınız var mı? <a href="{% url 'login' %}"
                        class="text-success fw-bold text-decoration-none">Giriş Yap</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
